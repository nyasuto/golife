<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Game of Life - WebGL Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
        }
        #info h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        #info .stat {
            margin: 5px 0;
        }
        #info .label {
            display: inline-block;
            width: 100px;
            color: #aaa;
        }
        #info .value {
            color: #0f0;
            font-weight: bold;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 100;
        }
        #connection-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            z-index: 100;
        }
        .connected {
            background: rgba(0, 255, 0, 0.3);
            color: #0f0;
        }
        .disconnected {
            background: rgba(255, 0, 0, 0.3);
            color: #f00;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div id="info">
        <h2>3D Game of Life (B6/S567)</h2>
        <div class="stat">
            <span class="label">Generation:</span>
            <span class="value" id="generation">0</span>
        </div>
        <div class="stat">
            <span class="label">Population:</span>
            <span class="value" id="population">0</span>
        </div>
        <div class="stat">
            <span class="label">Universe:</span>
            <span class="value" id="universe-size">32×32×32</span>
        </div>
        <div class="stat">
            <span class="label">FPS:</span>
            <span class="value" id="fps">0</span>
        </div>
    </div>

    <div id="controls">
        <strong>Controls:</strong><br>
        - Mouse drag: Rotate camera<br>
        - Mouse wheel: Zoom<br>
        - Right click drag: Pan
    </div>

    <div id="connection-status" class="disconnected">
        ● Disconnected
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
    <script src="visualizer.js"></script>
</body>
</html>
