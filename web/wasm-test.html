<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Test - Go Life 3D</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
        }
        #status {
            padding: 20px;
            background: #2a2a2a;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .success {
            color: #0f0;
            font-weight: bold;
        }
        .error {
            color: #f00;
            font-weight: bold;
        }
        #console {
            background: #000;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>üß™ Go WASM Test</h1>

    <div id="status">
        <h2>Status</h2>
        <div id="load-status">Loading WASM...</div>
    </div>

    <div id="console">
        <div>Console output will appear here...</div>
    </div>

    <script src="wasm_exec.js"></script>
    <script>
        const consoleOutput = document.getElementById('console');
        const statusDiv = document.getElementById('load-status');

        // Intercept console.log
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            const message = args.join(' ');
            consoleOutput.innerHTML += `\n${message}`;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        };

        async function loadWASM() {
            try {
                console.log('üîÑ Loading WASM module...');

                const go = new Go();
                const result = await WebAssembly.instantiateStreaming(
                    fetch('life3d.wasm'),
                    go.importObject
                );

                console.log('‚úÖ WASM module loaded');
                statusDiv.innerHTML = '<span class="success">‚úÖ WASM Loaded Successfully</span>';

                go.run(result.instance);

            } catch (err) {
                console.error('‚ùå WASM load failed:', err);
                statusDiv.innerHTML = `<span class="error">‚ùå WASM Load Failed: ${err.message}</span>`;
            }
        }

        loadWASM();
    </script>
</body>
</html>
